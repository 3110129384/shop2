<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新春年货采购系统 - 移动端优化</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            -webkit-tap-highlight-color: transparent;
        }
        
        header {
            background-color: #e74c3c;
            color: white;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
            display: flex;
            flex-wrap: wrap;
        }
        
        .products {
            flex: 3;
            padding-right: 15px;
        }
        
        .cart {
            flex: 1;
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 15px;
        }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 12px;
        }
        
        .product-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .product-card:hover {
            transform: translateY(-3px);
        }
        
        .product-image {
            height: 120px;
            background-color: #f9f9f9;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s;
        }
        
        .product-image img.lazy-loading {
            opacity: 0;
        }
        
        .product-image img.lazy-loaded {
            opacity: 1;
        }
        
        .image-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #666;
            font-size: 12px;
            flex-direction: column;
            gap: 6px;
        }
        
        .retry-btn {
            padding: 3px 8px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 10px;
        }
        
        .product-info {
            padding: 10px;
        }
        
        .product-title {
            font-size: 13px;
            margin-bottom: 6px;
            height: 32px;
            overflow: hidden;
            line-height: 1.3;
        }
        
        .product-price {
            color: #e74c3c;
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .product-actions {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        
        .quantity-control {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .quantity-btn {
            width: 22px;
            height: 22px;
            background-color: #eee;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .quantity-input {
            width: 30px;
            height: 22px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 12px;
        }
        
        .add-to-cart {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 6px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.3s;
        }
        
        .add-to-cart:active {
            background-color: #c0392b;
            transform: scale(0.98);
        }
        
        .cart-title {
            font-size: 16px;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 1px solid #eee;
        }
        
        .cart-items {
            margin-bottom: 15px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid #eee;
        }
        
        .cart-item-info {
            flex: 1;
        }
        
        .cart-item-title {
            font-size: 12px;
            margin-bottom: 3px;
        }
        
        .cart-item-price {
            font-size: 11px;
            color: #888;
        }
        
        .cart-item-quantity {
            width: 40px;
            text-align: center;
            height: 25px;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 12px;
        }
        
        .cart-total {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 15px;
            text-align: right;
        }
        
        .checkout-btn {
            width: 100%;
            padding: 10px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        
        .checkout-btn:active {
            background-color: #c0392b;
            transform: scale(0.98);
        }
        
        .empty-cart {
            text-align: center;
            color: #888;
            padding: 15px 0;
            font-size: 13px;
        }
        
        .category-filter {
            margin-bottom: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .category-btn {
            padding: 6px 12px;
            background-color: #eee;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }
        
        .category-btn.active {
            background-color: #e74c3c;
            color: white;
        }
        
        .search-bar {
            margin-bottom: 15px;
            display: flex;
        }
        
        .search-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 20px 0 0 20px;
            font-size: 14px;
        }
        
        .search-btn {
            padding: 8px 15px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 0 20px 20px 0;
            cursor: pointer;
            font-size: 14px;
        }
        
        /* 移动端优化 */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 10px;
            }
            
            .products {
                padding-right: 0;
                margin-bottom: 15px;
            }
            
            .cart {
                position: static;
                margin-top: 15px;
            }
            
            .product-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            
            .product-image {
                height: 100px;
            }
            
            .product-title {
                font-size: 12px;
                height: 28px;
            }
            
            .product-price {
                font-size: 13px;
            }
            
            .add-to-cart {
                font-size: 11px;
                padding: 5px;
            }
            
            header {
                padding: 12px 0;
            }
            
            header h1 {
                font-size: 18px;
            }
            
            header p {
                font-size: 12px;
            }
        }
        
        @media (max-width: 480px) {
            .product-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
            }
            
            .product-image {
                height: 90px;
            }
            
            .product-info {
                padding: 8px;
            }
            
            .category-filter {
                gap: 6px;
            }
            
            .category-btn {
                padding: 5px 10px;
                font-size: 11px;
            }
        }
        
        /* 触摸优化 */
        button, .quantity-btn, .add-to-cart, .checkout-btn {
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        
        /* 加载动画 */
        .loading-pulse {
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
    </style>
</head>
<body>
    <header>
        <h1>新春年货采购系统</h1>
        <p>喜迎新春，欢乐购物</p>
    </header>
    
    <div class="container">
        <div class="products">
            <div class="search-bar">
                <input type="text" class="search-input" placeholder="搜索年货..." id="searchInput">
                <button class="search-btn">搜索</button>
            </div>
            
            <div class="category-filter">
                <button class="category-btn active" data-category="all">全部</button>
                <button class="category-btn" data-category="food">食品</button>
                <button class="category-btn" data-category="drink">饮品</button>
                <button class="category-btn" data-category="gift">礼品</button>
                <button class="category-btn" data-category="decoration">装饰</button>
            </div>
            
            <div class="product-grid" id="productGrid">
                <!-- 产品将通过JavaScript动态加载 -->
            </div>
        </div>
        
        <div class="cart">
            <h2 class="cart-title">购物车</h2>
            <div class="cart-items" id="cartItems">
                <div class="empty-cart">购物车是空的</div>
            </div>
            <div class="cart-total" id="cartTotal">
                总计: ¥0.00
            </div>
            <button class="checkout-btn" id="checkoutBtn">结算</button>
        </div>
    </div>

    <script>
    // 移动端优化的商品数据
    const products = [
        {
            id: 1,
            title: "新春大礼包",
            price: 128.00,
            // 移动端优化：使用更可靠的CDN和压缩图片
            image: "https://cdn.jsdelivr.net/gh/3110129384/shop2/images/libao.png",
            fallbackImages: [
                "https://raw.githubusercontent.com/3110129384/shop2/main/images/libao.png",
                "https://images.unsplash.com/photo-1549465220-1a8b9238cd48?w=150&h=150&fit=crop" // 备选通用图片
            ],
            category: "gift"
        },
        {
            id: 2,
            title: "坚果礼盒",
            price: 88.00,
            image: "https://cdn.jsdelivr.net/gh/3110129384/shop2/images/nut.png",
            fallbackImages: [
                "https://raw.githubusercontent.com/3110129384/shop2/main/images/nut.png",
                "https://images.unsplash.com/photo-1579684947554-531d44bbf1db?w=150&h=150&fit=crop"
            ],
            category: "food"
        },
        {
            id: 3,
            title: "红酒礼盒",
            price: 158.00,
            image: "https://cdn.jsdelivr.net/gh/3110129384/shop2/images/drink.png",
            fallbackImages: [
                "https://raw.githubusercontent.com/3110129384/shop2/main/images/drink.png",
                "https://images.unsplash.com/photo-1506377247377-2a5b3b417ebb?w=150&h=150&fit=crop"
            ],
            category: "drink"
        },
        {
            id: 4,
            title: "春节对联",
            price: 25.00,
            image: "https://cdn.jsdelivr.net/gh/3110129384/shop2/images/duilian.png",
            fallbackImages: [
                "https://raw.githubusercontent.com/3110129384/shop2/main/images/duilian.png",
                "https://images.unsplash.com/photo-1544716278-ca5e3f4abd8c?w=150&h=150&fit=crop"
            ],
            category: "decoration"
        },
        {
            id: 5,
            title: "福字贴纸",
            price: 15.00,
            image: "https://cdn.jsdelivr.net/gh/3110129384/shop2/images/fu.png",
            fallbackImages: [
                "https://raw.githubusercontent.com/3110129384/shop2/main/images/fu.png",
                "https://images.unsplash.com/photo-1592494809762-6f4d7c0c1a61?w=150&h=150&fit=crop"
            ],
            category: "decoration"
        },
        {
            id: 6,
            title: "糖果礼盒",
            price: 48.00,
            image: "https://cdn.jsdelivr.net/gh/3110129384/shop2/images/candy.png",
            fallbackImages: [
                "https://raw.githubusercontent.com/3110129384/shop2/main/images/candy.png",
                "https://images.unsplash.com/photo-1559622214-f8a9850965bb?w=150&h=150&fit=crop"
            ],
            category: "food"
        },
        {
            id: 7,
            title: "茶叶礼盒",
            price: 98.00,
            image: "https://cdn.jsdelivr.net/gh/3110129384/shop2/images/tea.png",
            fallbackImages: [
                "https://raw.githubusercontent.com/3110129384/shop2/main/images/tea.png",
                "https://images.unsplash.com/photo-1563822249366-6f8dd6e61f3b?w=150&h=150&fit=crop"
            ],
            category: "drink"
        },
        {
            id: 8,
            title: "腊味礼盒",
            price: 108.00,
            image: "https://cdn.jsdelivr.net/gh/3110129384/shop2/images/lawei.png",
            fallbackImages: [
                "https://raw.githubusercontent.com/3110129384/shop2/main/images/lawei.png",
                "https://images.unsplash.com/photo-1546833999-b9f581a1996d?w=150&h=150&fit=crop"
            ],
            category: "food"
        }
    ];
        
    // 购物车数据
    let cart = [];
    
    // DOM元素
    const productGrid = document.getElementById('productGrid');
    const cartItems = document.getElementById('cartItems');
    const cartTotal = document.getElementById('cartTotal');
    const checkoutBtn = document.getElementById('checkoutBtn');
    const categoryBtns = document.querySelectorAll('.category-btn');
    const searchInput = document.getElementById('searchInput');
    const searchBtn = document.querySelector('.search-btn');
    
    // 移动端检测
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    
    // 图片加载配置
    const imageConfig = {
        timeout: isMobile ? 8000 : 5000, // 移动端超时时间更长
        retryDelay: isMobile ? 1000 : 500, // 移动端重试延迟更长
        maxRetries: 3
    };
    
    // 懒加载观察器
    let lazyImageObserver;
    
    // 初始化页面
    function init() {
        console.log(`运行环境: ${isMobile ? '移动端' : '桌面端'}`);
        renderProducts(products);
        setupEventListeners();
        updateCart();
        initLazyLoading();
        
        // 移动端预加载首屏图片
        if (isMobile) {
            preloadFirstScreenImages();
        }
    }
    
    // 预加载首屏图片（移动端优化）
    function preloadFirstScreenImages() {
        const firstScreenProducts = products.slice(0, 4); // 预加载前4个产品
        firstScreenProducts.forEach(product => {
            const img = new Image();
            img.src = product.image;
        });
    }
    
    // 渲染产品列表（移动端优化）
    function renderProducts(productsToRender) {
        productGrid.innerHTML = '';
        
        if (productsToRender.length === 0) {
            productGrid.innerHTML = '<div style="grid-column:1/-1;text-align:center;padding:20px;font-size:14px;">没有找到相关商品</div>';
            return;
        }
        
        productsToRender.forEach(product => {
            const productCard = document.createElement('div');
            productCard.className = 'product-card';
            productCard.innerHTML = `
                <div class="product-image">
                    <img data-src="${product.image}" 
                         data-fallbacks="${JSON.stringify(product.fallbackImages || [])}"
                         data-product-id="${product.id}"
                         alt="${product.title}" 
                         class="lazy-loading"
                         loading="lazy">
                    <div class="image-placeholder loading-pulse">
                        <span>加载中...</span>
                        <button class="retry-btn" style="display:none;">重试</button>
                    </div>
                </div>
                <div class="product-info">
                    <h3 class="product-title">${product.title}</h3>
                    <div class="product-price">¥${product.price.toFixed(2)}</div>
                    <div class="product-actions">
                        <div class="quantity-control">
                            <button class="quantity-btn minus" data-id="${product.id}">-</button>
                            <input type="number" class="quantity-input" value="1" min="1" data-id="${product.id}">
                            <button class="quantity-btn plus" data-id="${product.id}">+</button>
                        </div>
                        <button class="add-to-cart" data-id="${product.id}">加入购物车</button>
                    </div>
                </div>
            `;
            productGrid.appendChild(productCard);
        });
        
        initLazyLoading();
    }
    
    // 初始化懒加载（移动端优化）
    function initLazyLoading() {
        const lazyImages = document.querySelectorAll('img[data-src]');
        
        if ('IntersectionObserver' in window) {
            if (lazyImageObserver) {
                lazyImageObserver.disconnect();
            }
            
            // 移动端使用更宽松的rootMargin
            const rootMargin = isMobile ? '50px' : '100px';
            
            lazyImageObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const lazyImage = entry.target;
                        loadImageWithFallback(lazyImage);
                        lazyImageObserver.unobserve(lazyImage);
                    }
                });
            }, {
                rootMargin: rootMargin,
                threshold: 0.1
            });

            lazyImages.forEach(lazyImage => {
                lazyImageObserver.observe(lazyImage);
            });
        } else {
            // 不支持 IntersectionObserver 的备选方案
            lazyImages.forEach(img => loadImageWithFallback(img));
        }
    }
    
    // 带备选方案的图片加载函数（移动端优化）
    function loadImageWithFallback(img, currentIndex = 0, retryCount = 0) {
        const src = img.getAttribute('data-src');
        const fallbacks = JSON.parse(img.getAttribute('data-fallbacks') || '[]');
        
        if (!src) return;
        
        // 显示加载状态
        const placeholder = img.nextElementSibling;
        const retryBtn = placeholder?.querySelector('.retry-btn');
        
        if (placeholder?.classList.contains('image-placeholder')) {
            placeholder.querySelector('span').textContent = '加载中...';
            placeholder.classList.add('loading-pulse');
            retryBtn && (retryBtn.style.display = 'none');
        }
        
        const imageSources = [src, ...fallbacks];
        const currentSrc = imageSources[currentIndex];
        
        if (!currentSrc) {
            showImageError(img, '图片加载失败');
            return;
        }
        
        const tempImage = new Image();
        tempImage.src = currentSrc;
        
        tempImage.onload = () => {
            img.src = currentSrc;
            img.classList.remove('lazy-loading');
            img.classList.add('lazy-loaded');
            
            if (placeholder?.classList.contains('image-placeholder')) {
                placeholder.style.display = 'none';
                placeholder.classList.remove('loading-pulse');
            }
        };
        
        tempImage.onerror = () => {
            console.warn(`图片加载失败: ${currentSrc}`);
            
            // 移动端增加重试机制
            if (retryCount < imageConfig.maxRetries) {
                setTimeout(() => {
                    loadImageWithFallback(img, currentIndex, retryCount + 1);
                }, imageConfig.retryDelay);
            } else if (currentIndex < imageSources.length - 1) {
                setTimeout(() => {
                    loadImageWithFallback(img, currentIndex + 1, 0);
                }, imageConfig.retryDelay);
            } else {
                showImageError(img, '加载失败');
                
                if (retryBtn) {
                    retryBtn.style.display = 'block';
                    retryBtn.onclick = () => {
                        loadImageWithFallback(img, 0, 0);
                    };
                }
            }
        };
        
        // 超时处理
        setTimeout(() => {
            if (!tempImage.complete) {
                console.warn(`图片加载超时: ${currentSrc}`);
                tempImage.onerror = null;
                if (currentIndex < imageSources.length - 1) {
                    loadImageWithFallback(img, currentIndex + 1, 0);
                } else {
                    showImageError(img, '加载超时');
                }
            }
        }, imageConfig.timeout);
    }
    
    // 显示图片错误状态
    function showImageError(img, message) {
        const placeholder = img.nextElementSibling;
        if (placeholder?.classList.contains('image-placeholder')) {
            placeholder.querySelector('span').textContent = message;
            placeholder.querySelector('span').style.color = '#e74c3c';
            placeholder.classList.remove('loading-pulse');
            
            const retryBtn = placeholder.querySelector('.retry-btn');
            if (retryBtn) {
                retryBtn.style.display = 'block';
                retryBtn.onclick = () => {
                    loadImageWithFallback(img, 0, 0);
                };
            }
        }
    }
    
    // 设置事件监听器（移动端优化）
    function setupEventListeners() {
        // 分类筛选 - 移动端增加触摸反馈
        categoryBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                categoryBtns.forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                const category = this.dataset.category;
                const filteredProducts = category === 'all' ? products : products.filter(p => p.category === category);
                renderProducts(filteredProducts);
            });
        });
        
        // 搜索优化
        let searchTimeout;
        searchInput.addEventListener('input', () => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                performSearch();
            }, 300); // 防抖处理
        });
        
        searchBtn.addEventListener('click', performSearch);
        
        // 产品操作
        productGrid.addEventListener('click', handleProductActions);
        
        // 购物车操作
        cartItems.addEventListener('change', handleCartChanges);
        
        // 结算按钮
        checkoutBtn.addEventListener('click', handleCheckout);
        
        // 移动端触摸优化
        if (isMobile) {
            document.addEventListener('touchstart', function() {}, {passive: true});
        }
    }
    
    // 搜索函数
    function performSearch() {
        const keyword = searchInput.value.trim().toLowerCase();
        const filteredProducts = keyword ? 
            products.filter(p => p.title.toLowerCase().includes(keyword)) : 
            products;
        renderProducts(filteredProducts);
    }
    
    // 处理产品操作
    function handleProductActions(e) {
        const target = e.target;
        
        if (target.classList.contains('quantity-btn')) {
            const input = target.parentElement.querySelector('.quantity-input');
            let value = parseInt(input.value);
            
            if (target.classList.contains('plus')) {
                input.value = value + 1;
            } else if (target.classList.contains('minus') && value > 1) {
                input.value = value - 1;
            }
        }
        
        if (target.classList.contains('add-to-cart')) {
            const productId = parseInt(target.dataset.id);
            const input = target.parentElement.querySelector('.quantity-input');
            const quantity = parseInt(input.value);
            addToCart(productId, quantity);
        }
    }
    
    // 处理购物车变化
    function handleCartChanges(e) {
        if (e.target.classList.contains('cart-item-quantity')) {
            const productId = parseInt(e.target.dataset.id);
            const newQuantity = parseInt(e.target.value);
            
            if (newQuantity > 0) {
                updateCartItem(productId, newQuantity);
            } else {
                removeFromCart(productId);
            }
        }
    }
    
    // 处理结算
    function handleCheckout() {
        if (cart.length > 0) {
            alert(`结算成功！总金额: ¥${calculateTotal().toFixed(2)}\n感谢您的购买，祝您新春快乐！`);
            cart = [];
            updateCart();
        } else {
            alert('购物车是空的，请先添加商品');
        }
    }
    
    // 添加到购物车
    function addToCart(productId, quantity) {
        const product = products.find(p => p.id === productId);
        if (!product) return;
        
        const existingItem = cart.find(item => item.id === productId);
        
        if (existingItem) {
            existingItem.quantity += quantity;
        } else {
            cart.push({
                id: productId,
                title: product.title,
                price: product.price,
                quantity: quantity
            });
        }
        
        updateCart();
        
        // 移动端优化：更明显的反馈
        if (isMobile) {
            const btn = document.querySelector(`.add-to-cart[data-id="${productId}"]`);
            btn.style.backgroundColor = '#27ae60';
            setTimeout(() => {
                btn.style.backgroundColor = '';
            }, 500);
        }
        
        alert(`已添加 ${product.title} x${quantity} 到购物车`);
    }
    
    // 更新购物车商品数量
    function updateCartItem(productId, newQuantity) {
        const item = cart.find(item => item.id === productId);
        if (item) {
            item.quantity = newQuantity;
            updateCart();
        }
    }
    
    // 从购物车移除商品
    function removeFromCart(productId) {
        cart = cart.filter(item => item.id !== productId);
        updateCart();
    }
    
    // 更新购物车显示
    function updateCart() {
        if (cart.length === 0) {
            cartItems.innerHTML = '<div class="empty-cart">购物车是空的</div>';
            cartTotal.textContent = '总计: ¥0.00';
            return;
        }
        
        cartItems.innerHTML = '';
        
        cart.forEach(item => {
            const cartItem = document.createElement('div');
            cartItem.className = 'cart-item';
            cartItem.innerHTML = `
                <div class="cart-item-info">
                    <div class="cart-item-title">${item.title}</div>
                    <div class="cart-item-price">¥${item.price.toFixed(2)}</div>
                </div>
                <input type="number" class="cart-item-quantity" value="${item.quantity}" min="1" data-id="${item.id}">
            `;
            cartItems.appendChild(cartItem);
        });
        
        cartTotal.textContent = `总计: ¥${calculateTotal().toFixed(2)}`;
    }
    
    // 计算总价
    function calculateTotal() {
        return cart.reduce((total, item) => total + (item.price * item.quantity), 0);
    }
    
    // 初始化页面
    init();
    </script>
</body>
</html>
